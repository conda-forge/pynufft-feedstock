{% set name = "pynufft" %}
{% set version = "2023.1.2" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/pynufft-{{ version }}.tar.gz
  sha256: 2e6f869c3858d443be1650f4a1fd38c77056d9fe0af6eb6fe672d905d0b707d7

build:
  number: 0
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python >=3.6
  run:
    - numpy
    - python >=3.6
    - scipy

test:
  imports:
    - pynufft
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/jyhmiinlin/pynufft
  summary: Python non-uniform fast Fourier transform (PyNUFFT)
  license: AGPL-3.0-or-later
  license_file: LICENSE

extra:
  recipe-maintainers:
    - nehaljwani
